<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/web_pages/network/network.css">
    <link rel="shortcut icon" href="/web_pages/network/images/Unsplash.jpg" type=" image/x-icon">
</head>
<body style="background-color: goldenrod">
    <main>
        <div class="container">
            <div class="top-reg">
                <h2>REGISTRATION PAGE</h2>
            </div>
            <form action="#" method="post">
                <label for="first_name">First name</label>
                <input type="text" id="First_name" name="First_name" placeholder="Enter Firstname">

                <label for="last_name">Last name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter last name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="confirm password">

                
                <center><input type="submit" value="Sign up"></center>
            </form>
        </div>
    </main>
</body>
</html>
