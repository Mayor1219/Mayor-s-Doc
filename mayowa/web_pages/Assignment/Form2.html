<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color: gold;">
   <center><h1><i>PlaceMe, Inc.</i></h1></center>
   <center><h6>Job Seekers Registration Form</h6></center>
<h5> LOGIN DETAILS</h5>
    <div class="form">
        <div class="container">
            <div class="input-group">
                <label for="Username">Username</label>
                <input type="text" id="Username" name="Username"> 
          </div>
      </div>
    </div>
    <div style="text-align: right;" class="form">
        <div class="container">
            <div class="input-group">
                <label for="Password">Password</label>       
                <input type="text" id="Password" name="Password">
         </div>
     </div>
    </div>
    <div style="text-align: right;" class="form">
        <div class="container">
            <div class="input-group">
                <label for="re-enter password">re-enter password</label>       
                <input type="text" id="re-enter password" name="re-enter password">
         </div>
     </div>
    </div>
    <h5>PERSONAL DETAILS</h5>
    <div class="form">
        <div class="container">
            <div class="input-group">
                <label for="Firstname">Firstname</label>       
                <input type="text" id="Firstname" name="Firstname">
         </div>
     </div>
    </div>
    <div class="form">
        <div class="container">
            <div class="input-group">
                <label for="Email Address"> Email Address</label>
                <input type="email" id="Email Address" name="Email Address">
         </div>
     </div>
    </div>
    <div class="form">
        <div class="container">
            <div class="input-group">
                <label for="Phone Number">Phone Number</label>
                <input type="number" id="Phone Number" name="Phone Number">
         </div>
     </div>
    </div> 
    <div style="text-align: right;" class="form">
        <div class="container">
            <div class="input-group">
                <label for="Lastname">Lastname</label>       
                <input type="text" id="Lastname" name="Lastname">
         </div>
     </div>
    </div>
    <div style="text-align: right;" class="form" width="30%">
        <div class="container">
            <div class="input-group">
                <label for="Gender">Gender</label>       
                <select>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
         </div>
     </div>
    </div>
    <div style="text-align: right;" class="form">
        <div class="container">
            <div class="input-group">
                <label for="Preferred Job Location">Preferred Job Location</label>       
                <select>
                    <option value="Maiduguri">Maiduguri</option>
                    <option value="Vom">Vom</option>
                    <option value="Yenegoa">Yenegoa</option>
                    <option value="Ibadan">Ibadan</option>
                </select>
         </div>
     </div>
    </div>
    <h5>PROFESSIONAL DETAILS</h5>
    <div class="form">
        <div class="container">
            <div class="input-group">
                <label for="Experience">Experience (as in years)</label>
                <input type="text" id="Experiennce" name="Experience">
         </div>
     </div>
    </div>
     <div class="form">
        <div class="container">
            <div class="input-group">
                <label for="Job category">Job Category</label>
                <select>
                    <option value="Medical">Medical</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Media">Media</option>
                    <option value="Engineering">Engineering</option>
                </select>
            </div>
     </div>
    </div> 
    <div style="text-align: right;" class="form">
        <div class="container">
            <div class="input-group">
                <label for="Key Skills">Key Skills</label>       
                <input type="text" id="Preferred Job Location" name="Key Skills">
         </div>
     </div>
    </div>
    <h5>Qualifications</h5>
    <div class="form">
        <div class="container">
            <div class="input-group">
                <label for="Degree Held">Degree Held</label>
                <select>
                    <option value="B.Sc Nursing">B.Sc Nursing</option>
                    <option value="B.Sc Marketing">B.Sc Marketing</option>
                    <option value="B.Sc Medicine">B.Sc Medicine</option>
                    <option value="B.Sc Engineering">B.Sc Engineering</option>
                </select>
            </div>
     </div> 
   </div>
   <div class="form">
       <div class="container">
           <div class="input-group">
               <label for="Specialization">Specialization</label>
               <input type="text" id="Specialization" name="Specialization" placeholder="">
            </div>
     </div> 
   </div>
<center><input type="submit"><input type="reset" name="" id=""></center> 

</div>
    </div>
    
</body>
</html>
