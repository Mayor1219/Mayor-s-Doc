<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="form">
        <div class="container">
          <div class="input-group">
            <label for="Firstname">Firstname</label>
            <input type="text" id="Firstname" name="Firstname" placeholder="Enter name">
          </div>
        </div>
 </div>
 <div class="form">
    <div class="container">
      <div class="input-group">
        <label for="Lastname">Lastname</label>
        <input type="text" id="Lastname" name="Lastname" placeholder="Enter name">
      </div>
    </div>
</div>
<div class="form">
    <div class="container">
      <div class="input-group">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="Password">
      </div>
    </div>
</div>
<div class="form">
    <div class="container">
      <div class="input-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="text" id="confirm_password" name="confirm_password" placeholder="Confirm password">
      </div>
    </div>
</div>




</body>
</html>
