<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- stylesheet -->
     <link rel="stylesheet" href="style.css">
     <!-- fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- favicon -->
    <link rel="favicon" href="/Images/ig-playstore.png  </head>
<body>
    <main>
        <div class="logo-img">
            <img src="Images/login-image.png" alt="">
        </div>
        <div class="container">
            <div class="page">
                <div class="title">Instagram</div>
                <form action="#" method="post">
                   <input type="text" name="username" id="username" placeholder="Phone number, username or email" required>
                   <input type="password" name="password" id="password" placeholder="Password" required>
                   <button type="submit">Log in</button>
                   <div class="option">OR</div>
           </form>
           <div class="fblink">
               <span><i class="fa-brands fa-square-facebook"></i></span>
               <a href="#">Login with the Facebook</a>
           </div>
           <div class="forget-id">
               <a href="#">Forgot Password</a>
           </div>
           </div>
           <div class="signup">Don't have account? <a href="#">Sign up</a></div>
           <p> Get the App</p>
           <div class="store-img">
               <img src="Images/ig-playstore.png" alt="">
               <img src="Images/micrstore.png" alt="">
           </div>
        </div>
    </main>

</body>
</html>
